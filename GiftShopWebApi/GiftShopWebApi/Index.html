<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Styles/estilos.css" />
    <title>Gift Shop</title>
</head>

<body ng-app="mainApp">
    <!-- Angular/JS Links -->
    <script src="/Scripts/angular.min.js"></script>
    <script src="/Scripts/app/mainApp.js"></script>
    <script src="/Scripts/app/productModule.js" )"></script>

    <!-- Header of the index page -->
    <div class="jumbotron">
        <h1>Gift Shop</h1>
        <p>Come and buy with us</p>
    </div>

    <!-- Navegation Bar -->
    <div id="navegation">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Gift Shop</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                <form class="navbar-form navbar-left" action="/action_page.php">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <!-- Main div, where every item will be shown -->
    <div id="main" ng-controller="productCtrl as product">
        <div class="container">
            <div class="row">
                <div ng-repeat="product in product.products | orderBy: 'cantidad'" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><a href="../product/{{product.ProductID}}"><span class="productTitle">{{product.Name}}</span></a></div>
                        <div class="panel-body"><img ng-src="" class="img-responsive" alt="Image"></div>
                        <div class="panel-footer">{{product.price}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer of the page -->
    <div id="footer">

    </div>
</body>
</html>
